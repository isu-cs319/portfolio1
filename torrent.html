<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio 1: RTC-WebTorrent</title>
    <!-- General UI-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Icons -->
    <script src="https://use.fontawesome.com/152e54cc44.js"></script>
    <link rel="stylesheet" href="torrent.css">
    <!-- More compact JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- General Bootstrap UI interaction-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include the latest version of WebTorrent-->
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
    <!-- Moment is used to show human readable remaining time -->
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <!-- HTML local storage, cookie ops -->
    <script src="storageOps.js"></script>
    <script src="torrent.js"></script>
</head>
<body>
<div class="container-fluid">
    <h3 class="text-center">RTC-WebTorrent Download</h3>
    <div class="row" id="success-box" style="display:none;">
        <div class="alert alert-success col-md-12">
            <strong>Done!</strong> Indicates a successful or positive action.
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-3" id="summary">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Activity Summary</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div id="download" class="col-md-12">
                            Connecting...
                        </div>
                    </div>
                    <div class="row">
                        <div id="time" class="col-md-12">
                        </div>
                    </div>
                    <div class="row">
                        <div id="upload" class="col-md-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="file" class="col-xs-8 col-md-9 list-group">
        </div>
    </div>

</div>
</body>
</html>
