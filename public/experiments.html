<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List active torrents</title>
    <!-- General UI-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/torrent.css">
    <!-- More compact JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- General Bootstrap UI interaction-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include the latest version of WebTorrent-->
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
    <!-- Moment is used to show human readable remaining time -->
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <!-- Drag&Drop-->
    <script type="text/javascript" src="https://rawgit.com/feross/drag-drop/master/dragdrop.min.js"></script>
    <script type="text/javascript">
        var dragDrop = new window.DragDrop();
        // When user drops files on the browser, create a new torrent and start seeding it!
        dragDrop('#dropzone', function (files) {
            alert(files);
        });
    </script>
</head>
<body>
<div id="dropzone">
    Drop here
</div>
</body>
</html>
