<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio 1: RTC-WebTorrent</title>
    <!-- General UI-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="torrent.css">
    <!-- More compact JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- General Bootstrap UI interaction-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include the latest version of WebTorrent-->
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
    <!-- Moment is used to show human readable remaining time -->
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <!-- Drag&Drop-->
    <script type="text/javascript" src="https://rawgit.com/feross/drag-drop/master/dragdrop.min.js"></script>
      <!-- Copy to Clipboard -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
  </head>
  <body>
  <div class="container">
      <!-- Torrent Link Panel -->
      <div id="selectbox" style="margin-top:50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-success">
              <div class="panel-heading">
                  <div class="panel-title text-center">RTC-WebTorrent</div>
              </div>
              <div style="padding-top:30px" class="panel-body">
                  <div style="display:none;" id="error-alert" class="alert alert-danger col-sm-12"></div>

                  <form id="download-form" class="form-horizontal" role="form" action="torrent.html"
                        onsubmit="return setTorrentLink();">
                      <div style="margin-bottom: 25px" class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-download-alt"></i></span>
                          <input type="text" placeholder="Torrent/Magnet URI" id="torrentlink" name="torrentlink"
                                 class="form-control">
                      </div>
                      <div style="margin-top:10px" class="form-group">
                          <div class="col-sm-12 btn-group">
                              <input type="submit" value="Download" class="btn btn-default">
                              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#seedModal">Seed</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <!-- Modal -->
  <div id="seedModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Seed file(s)</h4>
              </div>
              <div class="modal-body">
                  <div class="jumbotron" id="drop_zone">
                      <h3 class="text-center">Drag & Drop here</h3>
                  </div>
                  <output id="list"></output>
              </div>
              <div class="modal-footer">
                  <!-- Magnet URI -->
                  <input id="uri" style="float:left; display:none;" value="">
                  <!-- Trigger -->
                  <button id="clip-btn" class="clip" style="float:left; display:none;" data-clipboard-target="#uri">
                      <img src="" alt="Copy URI">
                  </button>
                  <!--<a href="#" target="_blank" id="uri" style="float:left; display:none;">[Magnet URI]</a>-->
                  <div id="upload-speed">
                  </div>
                  <div id="num-peers">
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- HTML local storage, cookie ops -->
  <script src="storageOps.js"></script>
  <script src="form.js"></script>
  </body>
</html>
