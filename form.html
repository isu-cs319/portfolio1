<!DOCTYPE html>
<html>
  <head>
    <title>WebTorrent Form</title>
    <!-- General UI-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="torrent.css">
    <!-- More compact JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- General Bootstrap UI interaction-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include the latest version of WebTorrent-->
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
    <!-- Moment is used to show human readable remaining time -->
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <!-- HTML local storage, cookie ops -->
    <script src="storageOps.js"></script>
    <script src="form.js"></script>
  </head>
  <body>
  <div class="container">
      <div id="selectbox" style="margin-top:50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-success">
              <div class="panel-heading">
                  <div class="panel-title">WebTorrent</div>
              </div>
              <div style="padding-top:30px" class="panel-body">
                  <div style="display:none" id="error-alert" class="alert alert-danger col-sm-12"></div>

                  <form id="download-form" class="form-horizontal" role="form" action="torrent.html"
                        onsubmit="return setTorrentLink();">
                      <div style="margin-bottom: 25px" class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-download-alt"></i></span>
                          <input type="text" placeholder="Torrent/Magnet Link" id="torrentlink" name="torrentlink"
                                 class="form-control">
                      </div>
                      <div style="margin-top:10px" class="form-group">
                          <div class="col-sm-12 btn-group">
                              <input type="submit" value="Download" class="btn btn-default">
                              <button type="button" class="btn btn-default">Upload</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
